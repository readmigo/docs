  <defs>
    <linearGradient id="aiGradient" x1="60" y1="0" x2="60" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8BB9FF"/>
      <stop offset="100%" stop-color="#7C8DF5"/>
    </linearGradient>
  </defs>

  <!-- Circle Background -->
  <circle cx="60" cy="60" r="60" fill="url(#aiGradient)"/>

  <!-- Brain with Sparkles -->
  <g transform="translate(28, 28)">
    <!-- Brain outline -->
    <path d="M32 10 C20 10 12 20 12 32 C12 38 14 44 18 48 C14 52 12 58 14 64 C16 70 22 74 30 74 L34 74 L34 74 C42 74 48 70 50 64 C52 58 50 52 46 48 C50 44 52 38 52 32 C52 20 44 10 32 10 Z"
          fill="white" stroke="white" stroke-width="2"/>
    <!-- Brain details -->
    <path d="M32 20 C32 30 24 35 24 45" stroke="#8BB9FF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M32 20 C32 30 40 35 40 45" stroke="#8BB9FF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M25 55 C30 50 34 50 39 55" stroke="#8BB9FF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

    <!-- Sparkles around brain -->
    <circle cx="8" cy="20" r="3" fill="white" opacity="0.8"/>
    <circle cx="56" cy="25" r="2" fill="white" opacity="0.8"/>
    <circle cx="58" cy="45" r="3" fill="white" opacity="0.8"/>
    <circle cx="5" cy="50" r="2" fill="white" opacity="0.8"/>

    <!-- Connection dots -->
    <circle cx="15" cy="35" r="4" fill="#FBBF24"/>
    <circle cx="49" cy="35" r="4" fill="#FBBF24"/>
    <circle cx="32" cy="60" r="4" fill="#FBBF24"/>
  </g>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Goal/Target Icon -->
  <defs>
    <linearGradient id="goalGradient" x1="60" y1="0" x2="60" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8BB9FF"/>
      <stop offset="100%" stop-color="#7C8DF5"/>
    </linearGradient>
  </defs>

  <!-- Circle Background -->
  <circle cx="60" cy="60" r="60" fill="url(#goalGradient)"/>

  <!-- Target -->
  <g transform="translate(25, 25)">
    <!-- Outer ring -->
    <circle cx="35" cy="35" r="32" stroke="white" stroke-width="4" fill="none"/>
    <!-- Middle ring -->
    <circle cx="35" cy="35" r="22" stroke="white" stroke-width="4" fill="none"/>
    <!-- Inner ring -->
    <circle cx="35" cy="35" r="12" stroke="white" stroke-width="4" fill="none"/>
    <!-- Bullseye -->
    <circle cx="35" cy="35" r="5" fill="#FBBF24"/>

    <!-- Arrow -->
    <g transform="rotate(-45 35 35)">
      <line x1="35" y1="-5" x2="35" y2="35" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <path d="M30 -5 L35 -15 L40 -5" fill="white"/>
      <!-- Arrow feathers -->
      <line x1="30" y1="30" x2="25" y2="35" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <line x1="40" y1="30" x2="45" y2="35" stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
</svg>

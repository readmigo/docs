<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Interests/Heart with Books Icon -->
  <defs>
    <linearGradient id="interestsGradient" x1="60" y1="0" x2="60" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8BB9FF"/>
      <stop offset="100%" stop-color="#7C8DF5"/>
    </linearGradient>
  </defs>

  <!-- Circle Background -->
  <circle cx="60" cy="60" r="60" fill="url(#interestsGradient)"/>

  <!-- Heart with text lines -->
  <g transform="translate(25, 28)">
    <!-- Heart shape -->
    <path d="M35 15 C25 5 10 5 10 20 C10 35 35 55 35 55 C35 55 60 35 60 20 C60 5 45 5 35 15 Z"
          fill="white"/>

    <!-- Text lines inside heart -->
    <line x1="22" y1="25" x2="48" y2="25" stroke="#8BB9FF" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <line x1="25" y1="33" x2="45" y2="33" stroke="#8BB9FF" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <line x1="28" y1="41" x2="42" y2="41" stroke="#8BB9FF" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

    <!-- Sparkles -->
    <circle cx="5" cy="30" r="3" fill="white" opacity="0.8"/>
    <circle cx="65" cy="25" r="2" fill="white" opacity="0.8"/>
    <circle cx="60" cy="45" r="3" fill="white" opacity="0.8"/>
  </g>
</svg>

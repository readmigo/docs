<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Welcome/Wave Hand Icon -->
  <defs>
    <linearGradient id="welcomeGradient" x1="60" y1="0" x2="60" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8BB9FF"/>
      <stop offset="100%" stop-color="#7C8DF5"/>
    </linearGradient>
  </defs>

  <!-- Circle Background -->
  <circle cx="60" cy="60" r="60" fill="url(#welcomeGradient)"/>

  <!-- Hand Wave -->
  <g transform="translate(30, 25)">
    <!-- Palm -->
    <path d="M30 70 C25 70 20 65 20 55 L20 35 C20 32 22 30 25 30 C28 30 30 32 30 35 L30 45"
          fill="white" stroke="white" stroke-width="2"/>
    <!-- Fingers -->
    <rect x="28" y="18" width="8" height="35" rx="4" fill="white"/>
    <rect x="38" y="12" width="8" height="38" rx="4" fill="white"/>
    <rect x="48" y="15" width="8" height="35" rx="4" fill="white"/>
    <rect x="18" y="25" width="8" height="28" rx="4" fill="white"/>
    <!-- Thumb -->
    <ellipse cx="14" cy="45" rx="6" ry="12" fill="white" transform="rotate(-30 14 45)"/>
    <!-- Motion lines -->
    <path d="M62 20 L68 16" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M64 30 L72 28" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M62 40 L68 42" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
